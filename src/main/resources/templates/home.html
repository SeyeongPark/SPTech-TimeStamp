<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <meta charset="ISO-8859-1">
      <link rel="stylesheet" type="text/css" href="/css/home.css">
      <title>SPTECH | TIMESTAMP</title>
   </head>
   <body>
      <th:block th:replace="~{header}"></th:block>
      <h1 th:inline="text">Hello, [[${name}]]</h1>
      <hr/>
      <h5>Workplace ID : <a class="workplace" th:inline="text" th:text="${workplaceId}"></a> ([[${position}]])</h5>
      <h5>Job Title : <a class="jobTitle" th:inline="text" th:text="${jobTitle}"></a></h5>
      <h5>Email : <a class="email" th:inline="text" th:text="${email}"></a></h5>
      <hr/>
      
      <form action="#" th:action="@{/add/timestamp}" th:object="${timestamp}" method="POST"> 		    			 
         <input class="btn-record" type="submit" value="Record" />
      </form>
      <hr>
      <table class="table">
         <thead>
            <tr>
               <th>TimeStamp ID</th>
               <th>Workplace ID</th>
               <th>User Name</th>
               <th>Start Time</th>
               <th>End Time</th>
               <th>Hours</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="timestamp:${timestamps}">
               <td th:text="${timestamp.timeStampId}"/>
               <td th:text="${timestamp.workplaceId}"/>
               <td th:text="${timestamp.userName}"/>
               <td th:text="${timestamp.startTime}"/>
               <td th:text="${timestamp.endTime}"/>   
               <td th:text="${timestamp.dayHours}"/>
               </td>
               <td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
