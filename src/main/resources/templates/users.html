<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
<title>User list</title>
</head>
<body>
   <h1>Users</h1>
       <hr>
    <table class="table">
        <thead>
         <tr>
           <th>Id</th>
           <th>Position</th>
           <th>Workplace ID</th>
           <th>Name</th>
           <th>Email</th>           
           <th>Password</th>
           <th></th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user:${users}">
             <td th:text="${user.userId}"/>
             <td th:text="${user.position}"/>
             <td th:text="${user.workplaceId}"/>
             <td th:text="${user.name}"/>
             <td th:text="${user.email}"/>                  
             <td th:text="${user.password}"/>
             </td>   
       		 <td>
                <form action="#" th:action="@{/admin/update/{id}(id=${user.userId})}" method="GET">
                <input type="submit" class="btn btn-warning" value="Update"/>
                </form>
             </td> 
             <td>
                 <form action="#" th:action="@{/user/delete/{id}(id=${user.userId})}" method="DELETE">
                <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
           </tr>
        </tbody>
    </table>
<a href="/">Go Back</a>                               
</body>
</html>
