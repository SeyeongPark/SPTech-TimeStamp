<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <meta charset="ISO-8859-1">
      <title>TimesStamp list</title>
   </head>
   <body>
      <h1>TimeStamps</h1>
      <hr>
      <table class="table">
         <thead>
            <tr>
               <th>TimeStamp ID</th>
               <th>Workplace ID</th>
               <th>User Name</th>
               <th>Start Time</th>
               <th>End Time</th>
               <th>Hours</th>
               <th></th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="timestamp:${timestamps}">
               <td th:text="${timestamp.timeStampId}"/>
               <td th:text="${timestamp.workplaceId}"/>
               <td th:text="${timestamp.userName}"/>
               <td th:text="${timestamp.startTime}"/>
               <td th:text="${timestamp.endTime}"/>   
               <td th:text="${timestamp.dayHours}"/>
               </td>
               <td>
            </tr>
         </tbody>
      </table>
      <a href="/">Go Back</a>                               
   </body>
</html>
